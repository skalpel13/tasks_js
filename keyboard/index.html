<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <input id="text" class="write" />
    <button id="switch" class="switch">Keyboard</button>
    <div id="keyboard" class="keyboard active">
      <div class="number">
        <button id="key">1</button>
        <button id="key">2</button>
        <button id="key">3</button>
        <button id="key">4</button>
        <button id="key">5</button>
        <button id="key">6</button>
        <button id="key">7</button>
        <button id="key">8</button>
        <button id="key">9</button>
        <button id="key">0</button>
      </div>
      <div class="row1">
        <button id="key">q</button>
        <button id="key">w</button>
        <button id="key">e</button>
        <button id="key">r</button>
        <button id="key">t</button>
        <button id="key">y</button>
        <button id="key">u</button>
        <button id="key">i</button>
        <button id="key">o</button>
        <button id="key">p</button>
      </div>
      <div class="row2">
        <button id="key">a</button>
        <button id="key">s</button>
        <button id="key">d</button>
        <button id="key">f</button>
        <button id="key">g</button>
        <button id="key">h</button>
        <button id="key">j</button>
        <button id="key">k</button>
        <button id="key">l</button>
      </div>
      <div class="row3">
        <button id="key">z</button>
        <button id="key">x</button>
        <button id="key">c</button>
        <button id="key">v</button>
        <button id="key">b</button>
        <button id="key">n</button>
        <button id="key">m</button>
      </div>
      <div class="row4">
        <button id="ctr" class="ctrl">Ctrl</button>
        <button id="space" class="space">Space</button>
      </div>
    </div>

    <p></p> -->

    <button id="elem2">Second</button> -->

  </body>
</html>
